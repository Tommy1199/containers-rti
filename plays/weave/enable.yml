---
# ------------------------------------------------------------------------------
- include: ../base/disable-firewall.yml
- include: install.yml

# ------------------------------------------------------------------------------
- name: enable master
  hosts: master
  tasks:
    - name: ensure docker is available
      command: which docker
      register: docker_command
      failed_when: docker_command.rc != 0

    - name: create directory for CNI
      file:
        path: /opt/cni/bin
        state: directory
        owner: root
        group: root
        mode: 0775

    - name: create directory for CNI
      file:
        path: /etc/cni/net.d
        state: directory
        owner: root
        group: root
        mode: 0775

    - name: setup weave
      command: weave setup

    - name: launch weave
      command: weave launch

# ------------------------------------------------------------------------------
- name: enable nodes
  hosts: nodes
  tasks:
    - name: ensure docker is available
      command: which docker
      register: docker_command
      failed_when: docker_command.rc != 0

    - name: create directory for CNI
      file:
        path: /opt/cni/bin
        state: directory
        owner: root
        group: root
        mode: 0775

    - name: create directory for CNI
      file:
        path: /etc/cni/net.d
        state: directory
        owner: root
        group: root
        mode: 0775

    - name: setup weave
      command: weave setup

    - name: launch weave
      command: weave launch {{ item }}
      with_items: "{{ groups['master'][0] }}"
...
